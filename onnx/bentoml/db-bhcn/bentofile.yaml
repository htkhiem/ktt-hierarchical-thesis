# bentofile.yaml
service: "bento_db_bhcn.py:svc"  # A convention for locating your service: <YOUR_SERVICE_PY>:<YOUR_SERVICE_ANNOTATION>
description: "file: ./README.md"
labels:
  owner: ktt
  stage: demo
include:
  - "*.py"  # A pattern for matching which files to include in the bento
python:
  packages: # Additional packages aside from bentoml
  - numpy
  - pandas # bentoml internally needs this
  - tensorflow # yes this too, even though we use PyTorch
  - onnxruntime
  - onnx
  - torch # pip name is torch instead of pytorch
  - transformers
